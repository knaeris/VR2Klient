<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>
            Blogi nimi
        </th>
        <th>
            Autor
        </th>
        <th>
            Kategooria
        </th>
        <th>
            Kirjeldus
        </th>
    </tr>
    </thead>
    <body>
<tr ng-repeat="blog in vm.blogs">
    <td>
        <a href= '#/blog/{{blog.blogId}}' class="view-blog">
        {{blog.blogTitle}}
        </a>
    </td>
    <td>
        {{blog.applicationUserId}}
    </td>

    <td>
        {{blog.blogCategoryId}}
    </td>
    <td>
        {{blog.blogDescription}}
    </td>
</tr>
    </body>
</table>
