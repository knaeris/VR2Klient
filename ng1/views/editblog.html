<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit blog</title>
</head>
<body>
<form>
<h1>Blogi pealkiri</h1>

<input  id="blogTitle" name="blogTitle" ng-model="vm.blog.blogTitle">
<br>

<h1>Blogi kirjeldus</h1>

    <textarea rows="10" cols="50" id="blogDescription" name="blogDescription" ng-model="vm.blog.blogDescription">


</textarea>
    <br>
    <input type="submit" name="submit" id="submit" ng-click="vm.editBlog()">
</form>

    <h1>Blogi kategooria</h1>
<select ng-model="vm.blog.blogCategoryId" >
        <option disabled selected value> -- Vali kategooria -- </option>
        <option ng-repeat="category in vm.categories"
                value="{{ category.blogCategoryId }}">{{ category.blogCategoryName }}</option>
    </select>

</body>
</html>
